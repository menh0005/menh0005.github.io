<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  <picture>
    <source srcset="images/museum-320.jpg 320w,
                    images/museum-480.jpg 480w,
                    images/museum-720.jpg 720w,
                    images/museum-960.jpg 960w"
            media="(max-width: 960px)">
    <source srcset="images/museum-480-sq.jpg 480w,
                    images/museum-640-sq.jpg 640w,
                    images/museum-800-sq.jpg 800w,"
            sizes="50vw"
            media="(min-width: 961px) ">
    <img src="images/museum.jpg" alt="Picture of museum">
  </picture>
  </header>
</body>

</html>
