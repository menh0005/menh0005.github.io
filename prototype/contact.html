<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Mode</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/icon" href="./images/logo/gelato-favicon.png" />
    <script src="https://kit.fontawesome.com/b0206e6a77.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo/gelato-logo-mobile.png" alt="Gelato Logo mobile"
                class="logo"></a>
    </header>
    <nav class="site-nav">
        <ul>
            <li><a href="./index.html" class="home">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="./team.html">Team</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="search-wrap">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search" name="search">
                <div class="search-btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </nav>
    <main class=contact>
        <article>
            <h1>We would love to hear from you!</h1>
        </article>
        <section>
            <div class="contact-img">
                <img src="./images/gelato/gelato-slide2.jpg" alt="slide2" srcset="images/gelato/gelato-slide2-320.jpg 320w,
                images/gelato/gelato-slide2-480.jpg 480w,
                images/gelato/gelato-slide2-720.jpg 720w,
                images/gelato/gelato-slide2-960.jpg 960w,
                images/gelato/gelato-slide2-1200.jpg 1200w"
                sizes="(min-width:1200px) 50vw, 100vw">
            </div>
            <div>
                <form action="info.html" method="GET">
                    <div class="form">
                        <div>
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="">
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="box"></textarea>
                        </div>
                    </div>
                    <div class="send">
                        <button type="submit">send</button>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <div class="container">
            <div class=links>
                <ul>
                    <li><a href="#">Nutrition</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Where</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="bottom">
                <p class="copy">
                    &copy;2021 GelatoMode
                </p>
            <div class="top">
                <p>Top</p>
                <a href="#"><i class="fas fa-arrow-up"></i></a>
            </div>
            </div>
        </div>
    </footer>
</body>

</html>
