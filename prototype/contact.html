<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Mode</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/icon" href="./images/logo/gelato-favicon.png" />
    <script src="https://kit.fontawesome.com/b0206e6a77.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo/gelato-logo-mobile.png" alt="Gelato Logo mobile"
                class="logo"></a>
    </header>
    <nav class="site-nav">
        <ul class="nav-links">
            <li><a href="./index.html" class="home">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="./team.html">Team</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="search-wrap">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search" name="search">
                <div class="search-btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </nav>
    <main class=contact>
        <article>
            <h1 data-text="We would love to hear from you!">We would love to hear from you!</h1>
        </article>
        <div class=contact-info>
            <div class="contact-img">
                <picture>
                    <source srcset="images/gelato/contact-sq-480.jpg 480w,
                    images/gelato/contact-sq-640.jpg 640w,
                    images/gelato/contact-sq-800.jpg 800w" sizes="55vw" media="(max-width: 960px) ">
                    <source srcset="images/gelato/contact-320.jpg 320w,
                    images/gelato/contact-480.jpg 480w,
                    images/gelato/contact-720.jpg 720w,
                    images/gelato/contact-960.jpg 960w,
                    images/gelato/contact-1200.jpg 1200w" sizes="45vw" media="(min-width: 961px) ">
                    <img src="images/gelato/contact-michel-stockman-_xZXKYDYQGE-unsplash.jpg" alt="Contact">
                </picture>
            </div>
            <div class="form">
                <form action="info.html" method="GET">
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="box"></textarea>
                    </div>
                    <div class="send">
                        <button type="submit">send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class=links>
                <ul>
                    <li><a href="#">Nutrition</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Where</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="copy">
                <p>
                    &copy;2021 GelatoMode
                </p>
            </div>
            <div class="top">
                <p>Top</p>
                <a href="#"><i class="fas fa-arrow-up"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
