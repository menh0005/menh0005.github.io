<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Mode</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/icon" href="./images/logo/gelato-favicon.png" />
    <script src="https://kit.fontawesome.com/b0206e6a77.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo/gelato-logo-mobile.png" alt="Gelato Logo mobile"
                class="logo"></a>
    </header>
    <nav class="site-nav">
        <ul class="nav-links">
            <li><a href="./index.html" class="home">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="./team.html">Team</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="search-wrap">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search" name="search">
                <div class="search-btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="products">
                <div class="pops">
                    <img src="./images/gelato/pops-anna-bratiychuk-UOiHPTEXT3Q-unsplash.jpg" alt="gelatp-pops" srcset="images/gelato/pops-320.jpg 320w,
                                    images/gelato/pops-480.jpg 480w,
                                    images/gelato/pops-720.jpg 720w,
                                    images/gelato/pops-960.jpg 960w,
                                    images/gelato/pops-1200.jpg 1200w" sizes="(min-width:1200px) 50vw, 100vw">

                    <h2>Gelato Pops</h2>
                </div>
                <div class="cups">
                    <img src="./images/gelato/cups-minha-baek-twcxhttY4Lw-unsplash.jpg" alt="gelato-cups" srcset="images/gelato/cups-320.jpg 320w,
                                    images/gelato/cups-480.jpg 480w,
                                    images/gelato/cups-720.jpg 720w,
                                    images/gelato/cups-960.jpg 960w,
                                    images/gelato/cups-1200.jpg 1200w" sizes="(min-width:1200px) 50vw, 100vw">
                    <h2>Gelato Cups</h2>
                </div>
                <div class="cones">
                    <img src="./images/gelato/cones-kenta-kikuchi-LZ6BTZnizD8-unsplash.jpg" alt="gelato-cones" srcset="images/gelato/cones-320.jpg 320w,
                                    images/gelato/cones-480.jpg 480w,
                                    images/gelato/cones-720.jpg 720w,
                                    images/gelato/cones-960.jpg 960w,
                                    images/gelato/cones-1200.jpg 1200w" sizes="(min-width:1200px) 50vw, 100vw">
                    <h2>Gelato Cones</h2>
                </div>
                <div class="shakes">
                    <img src="shakes-nature-zen-O_FTiCNJ1sE-unsplash.jpg" alt="gelato-shakes" srcset="images/gelato/shakes-320.jpg 320w,
                                    images/gelato/shakes-480.jpg 480w,
                                    images/gelato/shakes-720.jpg 720w,
                                    images/gelato/shakes-960.jpg 960w,
                                    images/gelato/shakes-1200.jpg 1200w" sizes="(min-width:1200px) 50vw, 100vw">
                    <h2>Gelato Shakes</h2>
                </div>
            </div>
        </section>
        <div class="slideshow">
            <div class="slide-img">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <div class="slide s1">
                    <picture>
                        <source srcset="images/gelato/slide1-sq-480.jpg 480w,
                        images/gelato/slide1-sq-640.jpg 640w,
                        images/gelato/slide1-sq-800.jpg 800w" sizes="50vw" media="(max-width: 960px) ">
                        <source srcset="images/gelato/slide1-320.jpg 320w,
                        images/gelato/slide1-480.jpg 480w,
                        images/gelato/slide1-720.jpg 720w,
                        images/gelato/slide1-900.jpg 960w,
                        images/gelato/slide1-1200.jpg 1200w" sizes="100vw" media="(min-width: 961px) ">
                        <img src="images/gelato/slide1-lama-roscu-Wpg3Qm0zaGk-unsplash.jpg" alt="slide1">
                    </picture>
                </div>
                <div class="slide">
                    <picture>
                        <source srcset="images/gelato/slide2-sq-480.jpg 480w,
                        images/gelato/slide2-sq-640.jpg 640w,
                        images/gelato/slide2-sq-800.jpg 800w" sizes="50vw" media="(max-width: 960px) ">
                        <source srcset="images/gelato/slide1-320.jpg 320w,
                        images/gelato/slide2-480.jpg 480w,
                        images/gelato/slide2-720.jpg 720w,
                        images/gelato/slide2-900.jpg 960w,
                        images/gelato/slide2-1200.jpg 1200w" sizes="100vw" media="(min-width: 961px) ">
                        <img src="slide2-marika-sartori-or-InCch4xs-unsplash.jpg" alt="slide2">
                    </picture>
                </div>
                <div class="slide">
                    <picture>
                        <source srcset="images/gelato/slide3-sq-480.jpg 480w,
                        images/gelato/slide3-sq-640.jpg 640w,
                        images/gelato/slide3-sq-800.jpg 800w" sizes="50vw" media="(max-width: 960px) ">
                        <source srcset="images/gelato/slide1-320.jpg 320w,
                        images/gelato/slide3-480.jpg 480w,
                        images/gelato/slide3-720.jpg 720w,
                        images/gelato/slide3-900.jpg 960w,
                        images/gelato/slide3-1200.jpg 1200w" sizes="100vw" media="(min-width: 961px) ">
                        <img src="images/gelato/slide3-heftiba-MrmWoU9QDjs-unsplash.jpg" alt="slide3">
                    </picture>
                </div>
                <div class="navigation">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                </div>
            </div>
        </div>
        <section class="mode">
            <h1>Which mode are you on today?</h1>
            <ul>
                <li><a href="#">Vegan</a></li>
                <li><a href="#">Organic</a></li>
                <li><a href="#">Limited</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class=links>
                <ul>
                    <li><a href="#">Nutrition</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Where</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="copy">
                <p>
                    &copy;2021 GelatoMode
                </p>
            </div>
            <div class="top">
                <p>Top</p>
                <a href="#"><i class="fas fa-arrow-up"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
