<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Mode</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/icon" href="./images/logo/gelato-favicon.png" />
    <script src="https://kit.fontawesome.com/b0206e6a77.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo/gelato-logo-mobile.png" alt="Gelato Logo mobile"
                class="logo"></a>
    </header>
    <nav class="site-nav">
        <ul>
            <li><a href="./index.html" class="home">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="./team.html">Team</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="search-wrap">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search" name="search">
                <div class="search-btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="products">
                <div class="pops">
                    <img src="./images/gelato/gelato-pops.jpg" alt="gelatp-pops" srcset="images/gelato/gelato-pops-320.jpg 320w,
                                    images/gelato/gelato-pops-480.jpg 480w,
                                    images/gelato/gelato-pops-720.jpg 720w,
                                    images/gelato/gelato-pops-960.jpg 960w,
                                    images/gelato/gelato-pops-1200.jpg 1200w"
                                    sizes="(min-width:1200px) 50vw, 100vw">

                    <h2>Gelato Pops</h2>
                </div>
                <div class="cups">
                    <img src="./images/gelato/gelato-cups.jpg" alt="gelato-cups" srcset="images/gelato/gelato-cups-320.jpg 320w,
                                    images/gelato/gelato-cups-480.jpg 480w,
                                    images/gelato/gelato-cups-720.jpg 720w,
                                    images/gelato/gelato-cups-960.jpg 960w,
                                    images/gelato/gelato-cups-1200.jpg 1200w"
                                    sizes="(min-width:1200px) 50vw, 100vw">
                    <h2>Gelato Cups</h2>
                </div>
                <div class="cones">
                    <img src="./images/gelato/gelato-cones.jpg" alt="gelato-cones" srcset="images/gelato/gelato-cones-320.jpg 320w,
                                    images/gelato/gelato-cones-480.jpg 480w,
                                    images/gelato/gelato-cones-720.jpg 720w,
                                    images/gelato/gelato-cones-960.jpg 960w,
                                    images/gelato/gelato-cones-1200.jpg 1200w"
                                    sizes="(min-width:1200px) 50vw, 100vw">
                    <h2>Gelato Cones</h2>
                </div>
                <div class="shakes">
                    <img src="./images/gelato/gelato-shakes.jpg" alt="gelato-shakes" srcset="images/gelato/gelato-shakes-320.jpg 320w,
                                    images/gelato/gelato-shakes-480.jpg 480w,
                                    images/gelato/gelato-shakes-720.jpg 720w,
                                    images/gelato/gelato-shakes-960.jpg 960w,
                                    images/gelato/gelato-shakes-1200.jpg 1200w"
                                    sizes="(min-width:1200px) 50vw, 100vw">
                    <h2>Gelato Shakes</h2>
                </div>
            </div>
        </section>
        <div class="slideshow middle">
            <div class="slide-img">
                    <input type="radio" name="r" id="r1" checked>
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3">
                    <div class="slide s1">
                       <img src="./images/gelato/gelato-slide2.jpg" alt="slide2" srcset="images/gelato/gelato-slide2-320.jpg 320w,
                                images/gelato/gelato-slide2-480.jpg 480w,
                                images/gelato/gelato-slide2-720.jpg 720w,
                                images/gelato/gelato-slide2-960.jpg 960w,
                                images/gelato/gelato-slide2-1200.jpg 1200w"
                                sizes="(min-width:1200px) 50vw, 100vw">
                    </div>
                    <div class="slide">
                        <img src="./images/gelato/gelato-slide2.jpg" alt="slide2" srcset="images/gelato/gelato-slide2-320.jpg 320w,
                                images/gelato/gelato-slide2-480.jpg 480w,
                                images/gelato/gelato-slide2-720.jpg 720w,
                                images/gelato/gelato-slide2-960.jpg 960w,
                                images/gelato/gelato-slide2-1200.jpg 1200w"
                                sizes="(min-width:1200px) 50vw, 100vw">
                    </div>
                    <div class="slide">
                        <img src="./images/gelato/gelato-slide3.jpg" alt="slide3" srcset="images/gelato/gelato-slide3-320.jpg 320w,
                                images/gelato/gelato-slide3-480.jpg 480w,
                                images/gelato/gelato-slide3-720.jpg 720w,
                                images/gelato/gelato-slide3-960.jpg 960w,
                                images/gelato/gelato-slide3-1200.jpg 1200w"
                                sizes="(min-width:1200px) 50vw, 100vw">
                    </div>
                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                    </div>
                </div>
        </div>
        <section class="mode">
            <h1>Which mode are you on today?</h1>
            <ul>
                <li><a href="#">Vegan</a></li>
                <li><a href="#">Organic</a></li>
                <li><a href="#">Limited</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class=links>
                <ul>
                    <li><a href="#">Nutrition</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Where</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="bottom">
                <p class="copy">
                    &copy;2021 GelatoMode
                </p>
            <div class="top">
                <p>Top</p>
                <a href="#"><i class="fas fa-arrow-up"></i></a>
            </div>
            </div>
        </div>
    </footer>
</body>

</html>
